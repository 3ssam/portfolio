<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>View Guest</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <div class="header__logo">
        <img alt="" class="img-fluid" th:src="@{/assets/images/logo/logo-dark.png}">
    </div>
    <h3>View Guest</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" method="get" th:action="@{/Guest}" th:object="${guest}">
                    <div class="row">

                        <div class="form-group col-md-8" hidden>
                            <label class="col-form-label" for="name">id</label> <input class="form-control" disabled
                                                                                       id="id" placeholder="id"
                                                                                       th:field="*{id}" type="text">
                            <span
                                    class="text-danger" th:errors="*{id}" th:if="${#fields.hasErrors('id')}"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="name">Name</label> <input class="form-control" disabled
                                                                                         id="name" placeholder="Name"
                                                                                         th:field="*{name}" type="text">
                            <span
                                    class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="name">Email</label> <input class="form-control" disabled
                                                                                          id="email" placeholder="Email"
                                                                                          th:field="*{email}"
                                                                                          type="text"/>
                            <span class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="name">Subject</label> <input class="form-control"
                                                                                            disabled
                                                                                            id="subject"
                                                                                            placeholder="Subject"
                                                                                            th:field="*{subject}"
                                                                                            type="text"/>
                            <span class="text-danger" th:errors="*{subject}"
                                  th:if="${#fields.hasErrors('subject')}"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="name">Message</label> <textarea class="form-control"
                                                                                               disabled
                                                                                               id="message"
                                                                                               placeholder="Message"
                                                                                               th:field="*{message}"
                                                                                               type="text"> </textarea>
                            <span class="text-danger" th:errors="*{message}"
                                  th:if="${#fields.hasErrors('message')}"></span>
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>

            </div>
            <div class="col-md-10">
                <a class="btn btn-primary" style="margin: 1%" th:href="@{/}">Home</a>
            </div>

        </div>
    </div>
</div>
</body>

</html>
