<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>User Login</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->

</head>

<body>
<div class="container my-5">
    <!-- brand logo -->
    <div class="header__logo">
        <img alt="" class="img-fluid" th:src="@{/assets/images/logo/logo-dark.png}">
    </div>
    <h3>Login</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form method="post" th:action="@{/login}">
                    <div class="alert alert-error" style="color: red" th:if="${param.error}">
                        Invalid username and password
                    </div>
                    <div class="alert alert-success" style="color: greenyellow" th:if="${param.logout}">
                        You have been logged out.
                    </div>

                    <div class="row">

                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="username">Email</label> <input class="form-control"
                                                                                              id="username"
                                                                                              name="username"
                                                                                              placeholder="Email"
                                                                                              type="username">
                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="password">Password</label> <input class="form-control"
                                                                                                 id="password"
                                                                                                 name="password"
                                                                                                 placeholder="Password"
                                                                                                 type="password">
                        </div>

                        <div class="col-md-6">
                            <input class="btn btn-primary" type="submit" value="Login">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
            <!--            <a th:href="@{/signup}" class="btn btn-primary" style="margin: 1%">Sign Up</a>-->
        </div>
    </div>
</div>
</body>

</html>
